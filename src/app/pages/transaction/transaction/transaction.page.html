<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let transaction of transactions">
      <ion-item (click)="goTransactionsDetails(transaction)">
       <ion-icon *ngIf="transaction.type === 'in'" slot="start" name="enter-outline" color="success"></ion-icon>
       <ion-icon *ngIf="transaction.type === 'out'"slot="start" name="exit-outline" color="danger"></ion-icon>
       <ion-icon *ngIf="transaction.type === 'intern'"slot="start" name="repeat-outline" color="warning"></ion-icon>
        <ion-label>
          <h2>{{ transaction.identifier }}</h2>
          <p>{{ transaction.date | date:'dd/MM/yyyy' }}</p>
        </ion-label>
      </ion-item>

      <!-- Sliding options (Edit and Delete) -->
      <ion-item-options >
        <!-- Edit button -->
        <ion-item-option color="tertiary" (click)="editTransaction(transaction)">
          <ion-icon
            class="option-btn"
            name="create-outline"
          ></ion-icon>
          Editar
        </ion-item-option>

        <!-- Delete button -->
        <ion-item-option color="danger" (click)="deleteTransaction(transaction)">
          <ion-icon
            class="option-btn"
            name="trash-outline"
          ></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- No transactions available message -->
  <ion-item *ngIf="transactions.length === 0">
    <ion-label>No hay transacciones disponibles.</ion-label>
  </ion-item>
</ion-content>

<!-- New button -->
<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  (click)="addUpdateTransactionModal()"
>
  <ion-fab-button color="secondary">
    <ion-icon name="add" color="light"></ion-icon>
  </ion-fab-button>
</ion-fab>
