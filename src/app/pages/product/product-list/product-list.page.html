
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p><strong>{{ product.price}}</strong></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="products.length === 0">
    <ion-label>No hay productos disponibles.</ion-label>
  </ion-item>
</ion-content>
