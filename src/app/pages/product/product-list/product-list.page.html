<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-avatar slot="start">
          <img
            [src]="product.image_url || 'https://res.cloudinary.com/dddghjiwv/image/upload/v1744883802/x5ut8o8tn79nrxo5zsky.jpg'"
          />
        </ion-avatar>
        <ion-label>
          <h2>{{ product.name }}</h2>
          <p>{{ product.description }}</p>
          <p><strong>{{ product.price }} â‚¬ unidad</strong></p>
        </ion-label>
      </ion-item>

      <!-- Sliding options (Edit and Delete) -->
      <ion-item-options >
        <!-- Edit button -->
        <ion-item-option color="tertiary" (click)="editProduct(product)">
          <ion-icon
            class="option-btn"
            name="create-outline"
          ></ion-icon>
          Editar
        </ion-item-option>

        <!-- Delete button -->
        <ion-item-option color="danger" (click)="deleteProduct(product)">
          <ion-icon
            class="option-btn"
            name="trash-outline"
          ></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- No products available message -->
  <ion-item *ngIf="products.length === 0">
    <ion-label>No hay productos disponibles.</ion-label>
  </ion-item>
</ion-content>

<!-- New button -->
<ion-fab
  vertical="bottom"
  horizontal="end"
  slot="fixed"
  (click)="addUpdateUserModal()"
>
  <ion-fab-button color="secondary">
    <ion-icon name="add" color="light"></ion-icon>
  </ion-fab-button>
</ion-fab>
