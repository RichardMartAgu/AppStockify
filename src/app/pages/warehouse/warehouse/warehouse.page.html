<ion-content>
  <ion-list>

    <ion-list-header>
      <ion-text (click)="logout()" color="medium" class="logout-text">
        <ion-icon color="medium" name="chevron-back"></ion-icon>
        Cerrar sesión
      </ion-text>
      <ion-label class="custom-text"
        ><h1>Selecciona un almacén para continuar</h1>
        <ion-icon name="arrow-down-circle-outline" size="large"></ion-icon>
      </ion-label>
    </ion-list-header>

    <ion-item-divider class="ion-margin-vertical"></ion-item-divider>

    <ion-item-sliding *ngFor="let warehouse of warehouses">
      <ion-item (click)="selectWarehouse(warehouse)">
        <ion-label class="ion-text-center">
          <h2>{{ warehouse.name }}</h2>
        </ion-label>
      </ion-item>

      <!-- Sliding options (Edit and Delete) -->
      <ion-item-options>
        <!-- Edit button -->
        <ion-item-option color="tertiary" (click)="editWarehouse(warehouse)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
          Editar
        </ion-item-option>

        <!-- Delete button -->
        <ion-item-option color="danger" (click)="deleteWarehouse(warehouse)">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- No warehouses available message -->
    <ion-item *ngIf="warehouses.length === 0">
      <ion-label>Debes crear un almacén para seguir</ion-label>
    </ion-item>

    <!-- New button -->
    <ion-item (click)="addUpdateWarehouseModal()" lines="none">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      <ion-label>
        <h2>Crear nuevo almacén</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
