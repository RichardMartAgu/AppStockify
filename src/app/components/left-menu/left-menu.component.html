<ion-menu contentId="main-content" (ionWillOpen)="getUser()">
  <ion-header>
    <ion-toolbar>
      <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-center">
          <ion-col
            size="9"
            class="ion-justify-content-center ion-align-items-center ion-text-center d-flex"
          >
            <ion-chip (click)="addUpdateUserModal(user)">
              <ion-avatar>
                <img
                  alt="Avatar del usuario"
                  [src]="
                    user.image_url ||
                    'https://ionicframework.com/docs/img/demos/avatar.svg'
                  "
                />
              </ion-avatar>
              <ion-label>{{
                user.username || "Crear nuevo usuario"
              }}</ion-label>
            </ion-chip>
          </ion-col>

          <ion-col size="3" class="ion-text">
            <ion-menu-toggle>
              <ion-text
                *ngIf="user.username"
                (click)="logout()"
                color="medium"
                class="logout-text"
              >
                Cerrar sesión
              </ion-text>
              <ion-text
                *ngIf="!user.username"
                [routerLink]="['/login']"
                color="primary"
              >
                Iniciar sesión
              </ion-text>
            </ion-menu-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <!-- List of pages -->
  <ion-content class="ion-padding">
    <ion-menu-toggle *ngFor="let page of pages">
      <ion-list lines="none">
        <ion-item [routerLink]="page.url">
          <ion-icon
            aria-hidden="true"
            [name]="page.icon"
            slot="start"
          ></ion-icon>
          <ion-text> {{ page.title }}</ion-text>

          <ion-icon
            color="medium"
            name="chevron-forward-circle-outline"
            slot="end"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<!-- Header -->
<ion-content class="ion-page" id="main-content">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="primary"></ion-menu-button>
      </ion-buttons>
      <div class="custom-toolbar">
        <div>
          <ion-title>{{ title }}</ion-title>
        </div>

        <img class="logo" [src]="logo" alt="Logo" />
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
  <app-footer></app-footer>
</ion-content>
