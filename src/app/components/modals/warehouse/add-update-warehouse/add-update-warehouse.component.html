<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Button to close the modal -->
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title
      ><strong>{{
        isEditMode ? "Editar almacén" : "Crear Nuevo Almacén"
      }}</strong></ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="d-flex-center">
    <!-- form -->
    <form
      (ngSubmit)="isEditMode ? updateWarehouse() : createWarehouse()"
      #AddEditWarehouseForm="ngForm"
    >
      <!-- name -->
      <ion-item class="custom-input">
        <ion-icon slot="start" name="business-outline"></ion-icon>
        <ion-input
          [(ngModel)]="warehouse.name"
          name="name"
          type="text"
          label="Nombre"
          labelPlacement="floating"
          required
        ></ion-input>
         <ion-note *ngIf ="!warehouse.name" slot="end" [color]="isEditMode ? 'medium' : 'danger'">{{
          isEditMode ? "(Opcional)" : "(Requerido)"
        }}</ion-note>
      </ion-item>

      <!-- address -->
      <ion-item class="custom-input">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-input
          [(ngModel)]="warehouse.address"
          name="address"
          type="text"
          label="Dirección"
          labelPlacement="floating"
        ></ion-input>
        <ion-note *ngIf ="!warehouse.address" slot="end" color="medium">(opcional)</ion-note>
      </ion-item>

      <!-- phone -->
      <ion-item class="custom-input">
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-input
          [(ngModel)]="warehouse.phone"
          name="phone"
          type="phone"
          label="Teléfono"
          labelPlacement="floating"
        ></ion-input>
        <ion-note *ngIf ="!warehouse.phone" slot="end" color="medium">(opcional)</ion-note>
      </ion-item>

      <ion-button
        class="custom-button"
        color="secondary"
        expand="block"
        shape="round"
        type="submit"
        [disabled]="!AddEditWarehouseForm.valid"
      >
        {{ isEditMode ? "Guardar Cambios" : "Crear Almacén" }}
        <ion-icon
          class="icon"
          color="light"
          slot="end"
          name="save-outline"
        ></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
